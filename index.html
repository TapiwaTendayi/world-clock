<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world clock-Tapiwa Tendayi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city ..</option>
        <option value="current">My current location</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Indian/Mauritius">Mauritius</option>
      </select>
      <div id="cities">
        <div class="city" id="harare">
          <div>
            <h2>Harare</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’“ by <strong>Tapiwa Tendayi</strong> and is
      <a href="https://github.com/TapiwaTendayi/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
